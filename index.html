<!DOCTYPE HTML>
<html>
<head>
    <title>Serce :: jQuery plugin :: DEMO</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="lib/jquery-2.1.3.js" type="text/javascript"></script>
    <script src="jquery.serce.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="assets/jquery.serce.css">

    <script type="text/javascript">
        $(function(){
            $('.box').serce();
        });
    </script>

    <style>
        .box {width:270px;float: left;margin: 20px;}
        .box .serce-wrapper{float: right;}
    </style>

</head>
<body>

    <section>

        <div class="box">
            <img src="http://lorempixel.com/output/animals-h-c-270-320-8.jpg" data-images="http://lorempixel.com/output/animals-h-c-270-320-8.jpg, http://lorempixel.com/output/city-h-c-270-320-9.jpg, http://lorempixel.com/output/technics-h-c-270-320-6.jpg, http://lorempixel.com/output/technics-h-c-270-320-9.jpg" alt="serce dummy image"/>
        </div>

        <div class="box">
            <img src="http://lorempixel.com/output/city-h-c-270-320-10.jpg" data-images="http://lorempixel.com/output/city-h-c-270-320-10.jpg, http://lorempixel.com/output/sports-h-c-270-320-5.jpg, http://lorempixel.com/output/animals-h-c-270-320-4.jpg" alt="serce dummy image"/>
        </div>

        <div class="box">
            <img src="http://lorempixel.com/output/nature-h-c-270-320-6.jpg" data-images="http://lorempixel.com/output/nature-h-c-270-320-6.jpg, http://lorempixel.com/output/nature-h-c-270-320-2.jpg" alt="serce dummy image"/>
        </div>

    </section>
</body>
</html>
