<!DOCTYPE HTML>
<html>
<head>
    <title>Serce :: jQuery plugin :: DEMO</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="lib/jquery-2.1.3.js" type="text/javascript"></script>
    <script src="jquery.serce.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="assets/jquery.serce.css">

    <script type="text/javascript">
        $(function(){
            $('.box').serce();
        });
    </script>

    <style>
        .box {width:270px;float: left;margin: 20px;}
        .box .serce-wrapper{float: right;}
    </style>

</head>
<body>

    <section>

        <div class="box">
            <img src="assets/dummy/lorem-pixel-1.jpg" data-images="assets/dummy/lorem-pixel-1.jpg, assets/dummy/lorem-pixel-2.jpg, assets/dummy/lorem-pixel-3.jpg, assets/dummy/lorem-pixel-5.jpg" alt="serce dummy image"/>
        </div>

        <div class="box">
            <img src="assets/dummy/lorem-pixel-6.jpg" data-images="assets/dummy/lorem-pixel-6.jpg, assets/dummy/lorem-pixel-7.jpg, assets/dummy/lorem-pixel-8.jpg" alt="serce dummy image"/>
        </div>

        <div class="box">
            <img src="assets/dummy/lorem-pixel-9.jpg" data-images="assets/dummy/lorem-pixel-9.jpg, assets/dummy/lorem-pixel-10.jpg" alt="serce dummy image"/>
        </div>

    </section>
</body>
</html>
